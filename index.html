<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body class="mt-2 ml-4">
    <h1>Employee Management System</h1>

    <form id="empForm">
        <label for="id">8-Digit Employee ID</label><br>
        <input type="text" id="id" maxlength="8" required><br>
        
        <label for="name">Name</label><br>
        <input type="text" id="empName" required><br>

        <label for="ext">4-Digit Extension</label><br>
        <input type="text" id="ext" maxlength="4" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" required><br>
        
        <label for="department">Department</label><br>
        <select id="department" required>
            <option value="Administrative">Administrative</option>
            <option value="Engineering">Engineering</option>
            <option value="Executive">Executive</option>
            <option value="Marketing">Marketing</option>
            <option value="Quality Assurance">Quality Assurance</option>
            <option value="Sales">Sales</option>
        </select><br>

        <button type="submit" class="btn btn-primary mt-4">Add Employee</button>
    </form>

</body>
</html>
